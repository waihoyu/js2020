<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 1px solid black;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

@keyframes mymove {

    30% {border: 15px solid lightblue;}
    50% {border: 1px solid black;}
    80% {border: 15px solid red;}
    /* 80% {border: 15px solid red;}
    90% {border: 15px solid lightblue;} */
}
</style>
</head>
<body>


<div id="myDIV"></div>



</body>
