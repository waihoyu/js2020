<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        i{
            background-color: red;
            font-size: 40px;
        }
        /* id选择器 */
        #name{
            font-weight: bold;
        }
        .box1{
            border:10px solid;
        }
        .box2{
            border-color: blue;
        }
    </style>
</head>
<body>
    <!-- 标签 -->
    <i id="name" class="box1 box2">江西</i>
    <i>软件</i>
    <i>大学</i>
</body>
</html>
