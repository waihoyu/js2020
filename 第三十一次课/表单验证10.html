<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证 简单</title>
    <style>
        .warning{
            color:red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <form action="" id="myform">
            <p>
                <label for="">登录名：</label>
                <input type="text" id="myname">
                <span id="tip1" class="warning"></span>
            </p>
            <p>
                <label for="">密码：</label>
                <input type="text" id="mypassword">
                <span id="tip2" class="warning"></span>
            </p>
        </form>
    </div>
    <script>
        var username = document.getElementById("myname");
        // 加一个失去焦点的事件
        username.onblur = function(){
            // alert(username.value)
            if(username.value.length<8){
                // alert("登录名要大于8位。")
                document.getElementById("tip1").innerHTML = "登录名要大于8位。"
            }
        }

        var password = document.getElementById("mypassword");
        // 加一个失去焦点的事件
        password.onblur = function(){
            // alert(username.value)
            if(password.value.length<6){
                // alert("登录名要大于8位。")
                document.getElementById("tip2").innerHTML = "密码要大于6位。"
            }
        }
        password.onclick = function(){

        }

        
    </script>
</body>

</html>
