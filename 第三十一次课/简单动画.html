<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        #mywrapper {
            background-color: red;
            width: 400px;
            height: 400px;
            animation: myani 5s infinite;
        }
        @keyframes myani {
            10% {
                background-color: red;
            }
            50%{
                background-color: blue;
            }
            90%{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div id="mywrapper">

    </div>
</body>
</html>
