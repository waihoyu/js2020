<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DIY 按钮</title>
    <style>
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(60px);
        }
    </style>
</head>

<body>

    <h2>按钮动画</h2>

    <button class="button">请点击我</button>

</body>

</html>
